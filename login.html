<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>로그인 - 에브리타임</title>
  </head>
  <body>
    <div class="login-pg">
      <a href="https://everytime.kr"> <div class="logo"></div></a>
      <form action="/" method="POST" class="form">
        <input id="idInput" class="input-box" type="text" name="id" placeholder="아이디" required />
        <input id="pwInput" class="input-box" type="password" name="pw" placeholder="비밀번호" required />
        <input id="submitButton" class="input-sub" type="submit" value="에브리타임 로그인" />
      </form>
      <div class="signup-link"><a href="./signup.html">회원가입</a></div>
      <footer class="footer">
        <div class="footer-text"><a href="https://everytime.kr/page/serviceagreement">이용약관</a></div>
        <div class="footer-text-b"><a href="https://everytime.kr/page/privacy">개인정보처리방침</a></div>
        <div class="footer-text"><a href="https://everytime.kr/page/faq">문의하기</a></div>
        <div class="footer-text-b"><a href="https://everytime.kr">© 에브리타임</a></div>
      </footer>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
